<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css"/>
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="gameTitle">WAR</h1>
    <div class="game-container">
        <div class="start-container">
            <button id="draw-card-button">Draw Card</button>
            <button id="restart-card-button">Restart Game</button>
        </div>
        <div class="inPlay-card-container">
            <div class="cpu-inPlay-contaier">
                <div class="card xlarge back-red" id="cpu-card"></div>
            </div>
            <div class="player-inPlay-contaier">
                <div class="card xlarge back-blue" id="player-card"></div>
            </div>
        </div>
        <div class="tally-container">
            <div class="cpu-tally-container">
                <div id="cpu-tally">CPU Cards:</div>

            </div>
            <div class="ending" id="result">Who will win the battle?</div>
            <div class="player-tally-container">
                <div id="player-tally">Player Cards:</div>
            </div>
        </div>
        <div class="warContainer">
            <div class="war-card-container">
                <div class="cpu-war-contaier">
                    <div class="card xlarge back-red" id="warCpu-card"></div>
                    <div class="card xlarge back-red" id="warCpu-card"></div>
                    <div class="card xlarge back-red" id="warCpu-card"></div>
                    <div id="inPlayWarCpu-card"></div>
                </div>
                <div class="player-war-contaier">
                    <div id="inPlayWarPlayer-card"></div>
                    <div class="card xlarge back-blue" id="warPlayer-card"></div>
                    <div class="card xlarge back-blue" id="warPlayer-card"></div>
                    <div class="card xlarge back-blue" id="warPlayer-card"></div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
